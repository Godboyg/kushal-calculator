<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR | KUSHAL</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" name="" id="dis" placeholder="0">
            </div>
            <div class="row">
                <button class="button clear">AC</button>
                <button class="button both">DE</button>
                <button class="button mode">%</button>
                <button class="button divide">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button mutiply">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button minus">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button add">+</button>
            </div>
            <div class="row">
                <button class="button special">0</button>
                <button class="button">.</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
